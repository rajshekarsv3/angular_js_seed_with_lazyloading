<div>
    <form class="col-md-12">
        <div class="form-group">
            <input ng-model="credentials.username" type="text" class="form-control input-lg" placeholder="Email">
        </div>
        <div class="form-group">
            <input ng-model="credentials.password" type="password" class="form-control input-lg" placeholder="Password">
        </div>

        <div class="form-group">
            <button data-ng-click="login(credentials)" class="btn btn-primary btn-lg btn-block" >Sign In</button>

        </div>
    </form>
</div>
