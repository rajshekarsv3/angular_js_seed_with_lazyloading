<div>
    <form class="col-md-12">
        <div class="form-group">
            <input ng-model="username" type="text" class="form-control input-lg" placeholder="Email">
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" class="form-control input-lg" placeholder="Password">
        </div>

        <div class="form-group">
            <button data-ng-click="login()" class="btn btn-primary btn-lg btn-block" >Sign In</button>

        </div>
    </form>
</div>
